<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <form id="journal">
      <label for="title">Enter a title:</label>
      <input id="title" type="text">
      <label for="body">Type your entry:</label>
      <input id="body" type="text">
      <button type="submit">Submit</button>
    </form>
    <p>Entry Length: <span class="wordCount"></span>.</p>
    <ul id="output"></ul>
    <p>Entry: <span class="entryOutput"></span> </p>
  </body>
</html>
